<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/img/favicon.ico" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="navbar__ul">
          <li class="navbar__li"><a href="#" class="navbar__a">Gmail</a></li>
          <li class="navbar__li"><a href="#" class="navbar__a">Imágenes</a></li>
          <li class="navbar__li navbar__li--icon">
            <a href="#" class="navbar__a"
              ><img
                src="./assets/img/menu-icon.svg"
                alt="Menu Icono"
                class="navbar__icon"
                title="Google Apps"
            /></a>
          </li>
          <li class="navbar__li">
            <a href="#" class="navbar__a"
              ><img
                src="https://lh3.googleusercontent.com/ogw/AAEL6shwhj8dQISlGMQixU6JGpuyoin1i5O-K0ca2ji5=s32-c-mo"
                alt="foto de perfil"
                class="navbar__img"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="contentLogo">
        <figure class="contentLogo__figure">
          <img
            src="./assets/img/logo.png"
            alt="Logo de Google"
            class="contentLogo__img"
          />
        </figure>
      </section>
      <section class="contentInput">
        <div class="contentInput__div">
          <img
            src="./assets/img/input-search.svg"
            alt="Buscador"
            class="contentInput__icon"
          />
          <input type="text" class="contentInput__input" />
          <div class="contentInput__icons">
            <a href="#" class="contentInput__a">
              <img src="./assets/img/microphone.svg" alt="Microphone" />
            </a>
            <a href="#" class="contentInput__a">
              <img src="./assets/img/camera.svg" alt="Microphone" />
            </a>
          </div>
        </div>
      </section>
      <section class="contentButtons">
        <button class="contentButtons__button">Buscar con Google</button>
        <button class="contentButtons__button">Voy a tener suerte</button>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__div"><p class="footer__p">Colombia</p></div>
      <section class="footer__section">
        <ul class="footer__ul">
          <li class="footer__li">
            <a href="#" class="footer__a">Sobre Google</a>
          </li>
          <li class="footer__li">
            <a href="#" class="footer__a">Publicidad</a>
          </li>
          <li class="footer__li"><a href="#" class="footer__a">Negocios</a></li>
          <li class="footer__li">
            <a href="#" class="footer__a">Cómo funciona la Búsqueda</a>
          </li>
        </ul>
        <ul class="footer__ul">
          <li class="footer__li">
            <a href="#" class="footer__a">Privacidad</a>
          </li>
          <li class="footer__li">
            <a href="#" class="footer__a">Condiciones</a>
          </li>
          <li class="footer__li">
            <a href="#" class="footer__a">Preferencias</a>
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
